{{- if .Values.ingress.enabled }}
{{- $fullName := include "chartname.fullname" . }}
{{- $svcPort := .Values.service.port }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "chartname.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className | default "nginx" }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        {{- range .Values.ingress.hosts }}
        - {{ .host | quote }}
        {{- end }}
      secretName: {{ default (printf "%s-tls" $fullName) .Values.ingress.tls.secretName }}
    {{- if .Values.ingress.extraTls }}
    {{- include "chart.render" (dict "value" .Values.ingress.extraTls "context" $) | nindent 4 }}
    {{- end }}
  {{- end }}
  rules:
    {{- if .Values.ingress.extraHosts }}
    {{- include "chart.render" (dict "value" .Values.ingress.extraHosts "context" $) | nindent 4 }}
    {{- end }}
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- if $.Values.ingress.extraPaths }}
          {{- include "chart.render" (dict "value" $.Values.ingress.extraPaths "context" $) | nindent 10 }}
          {{- end }}
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
          {{- end }}
    {{- end }}
{{- end }}
