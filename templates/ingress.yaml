{{- if .Values.networking.ingress.enabled }}

{{- $fullName := include "chartname.fullname" . }}
{{- $svcPort := .Values.networking.service.port }}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "chartname.labels" . | nindent 4 }}
  {{- with .Values.networking.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

spec:
  ingressClassName: {{ .Values.networking.ingress.className | default "nginx" }}

  {{- if .Values.networking.ingress.tls.enabled }}
  tls:
    - hosts:
        {{- range .Values.networking.ingress.hosts }}
        - {{ .host | quote }}
        {{- end }}
      secretName: {{ default (printf "%s-tls" $fullName) .Values.networking.ingress.tls.secretName }}

    {{- if .Values.networking.ingress.extraTls }}
    {{- include "chart.render" (dict "value" .Values.networking.ingress.extraTls "context" $) | nindent 4 }}
    {{- end }}
  {{- end }}

  rules:
    {{- if .Values.networking.ingress.extraHosts }}
    {{- include "chart.render" (dict "value" .Values.networking.ingress.extraHosts "context" $) | nindent 4 }}
    {{- end }}

    {{- range .Values.networking.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- if $.Values.networking.ingress.extraPaths }}
          {{- include "chart.render" (dict "value" $.Values.networking.ingress.extraPaths "context" $) | nindent 10 }}
          {{- end }}

          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
          {{- end }}
    {{- end }}

{{- end }}
