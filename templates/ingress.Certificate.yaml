{{/*
Reflector TLS Secrets
Processes ingress and ingressInternal TLS configurations.
If 'reflectsFrom' is defined, creates a Secret with Reflector annotation.
*/}}

{{- if and .Values.networking.ingress.enabled .Values.networking.ingress.tls.enabled .Values.networking.ingress.tls.reflectsFrom }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.networking.ingress.tls.secretName | default (printf "%s-tls" (include "chartname.fullname" .)) }}
  annotations:
    reflector.v1.k8s.emberstack.com/reflects: {{ .Values.networking.ingress.tls.reflectsFrom | quote }}
type: kubernetes.io/tls
data:
  # Base64 encoded dummy values to satisfy Secret validation before Reflector syncs
  tls.crt: dGxzLmNydA==
  tls.key: dGxzLmtleQ==
{{- end }}

{{- if and .Values.networking.ingressInternal.enabled .Values.networking.ingressInternal.tls.enabled .Values.networking.ingressInternal.tls.reflectsFrom }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.networking.ingressInternal.tls.secretName | default (printf "%s-internal-tls" (include "chartname.fullname" .)) }}
  annotations:
    reflector.v1.k8s.emberstack.com/reflects: {{ .Values.networking.ingressInternal.tls.reflectsFrom | quote }}
type: kubernetes.io/tls
data:
  # Base64 encoded dummy values to satisfy Secret validation before Reflector syncs
  tls.crt: dGxzLmNydA==
  tls.key: dGxzLmtleQ==
{{- end }}
