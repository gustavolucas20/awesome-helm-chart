# Oracle SecretStore test case
secretStore:
  enabled: true
  provider:
    oracle:
      region: us-ashburn-1
      vault: ocid1.vault.oc1.iad.abc...
      auth:
        secretRef:
          principalRef:
            name: oci-principal

externalSecret:
  enabled: true
  refreshInterval: "5m"
  secretStoreRef:
    name: helm-primedb
    kind: SecretStore
  data:
    - secretKey: db-pass
      remoteRef:
        key: my-vault-secret
