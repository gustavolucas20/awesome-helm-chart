# Ingress Reflector TLS test case
ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: my-app.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: my-app-tls
      reflectsFrom: "cert-manager/main-tls"
      hosts:
        - my-app.com

ingressInternal:
  enabled: true
  className: "nginx-internal"
  hosts:
    - host: my-app-internal.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: my-app-internal-tls
      reflectsFrom: "cert-manager/internal-tls"
      hosts:
        - my-app-internal.local
